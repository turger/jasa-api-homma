<!DOCTYPE html>
<html>
  <head>
    <title>Jäsähomma</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/leffat.js"></script>
  </head>
  <body>
    <div class="laatikko">
      <h1>Muumilaakso</h1>

      <button onclick="nappula()">Kerro juttu</button>
      <p id="juttu"></p>

      <form>
        <label for="haettu_elokuva">Elokuvan nimi:</label>
        <input type="text" class="hae-elokuva" id="haettu_elokuva" onkeypress="input_muutos(event)">
        <button onclick="hae_elokuva()" type="button" class="otsikkonappi">Hae Elokuva</button>
      </form>

      <div class="elokuva">
        <h2 id="elokuvan_nimi"></h2>
        <p id="elokuvan_kuvaus"></p>
        <img id="juliste">
      </div>

    </div>
  </body>
</html>
